               <img
                src="images/employee1.jpg" alt=""/>

            </figure>
            <figure>
                <img

        <form>

                <legend>User Information</legend>
            <div class="form-item column2">
                <label for="Username">Username:</label>

            </div> 
            <div class="form-item column2">

            </div>    
            </fieldset>
            <fieldset>
                <legend>Inquiries</legend>
            <div class="form-item column1"></div>
                <label for="inquiry">Inquiry</label>
                    <input type="radio" id="inquiry" name="feedback_type" value="inquiry">
                <label for="reservation">Reservation</label>
                    <input type="radio" id="question" name="feedback_type" value="question">    
                <label for="website suggestion">Website Suggestion</label>
                    <input type="radio" id="website suggestion" name="feedback_type" value="website suggestion"> 
            <label for="feedback">Your Message</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea>
                <button type="submit">Submit</button>    
            <div class="form-item column1"> 
                <label for="subscription">Please subscribe me to the monthly newsletter!</label>
